<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>#2Experiment</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style type="text/css">
        button, div, form, input { margin: 5px; }
        .item { margin:5px; float: left; }

    </style>
</head>
<body>
    <div class="container">
        <h1>Animal Gifs!</h1>

        <!-- Rendered Buttons will get Dumped Here  -->
        <div id="buttons-view"></div>

        <form id="animal-form">
            <input id="add-animal" type="submit" value="Add an Animal!">
            <input type="text" id="animal-input">
        </form>

        <!-- Animal gifs will be place here -->
        <div id="animal-gifs-view"></div>
    </div>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
    <script type="text/javascript">
        // Initial array of animals
        var animalList = ["cat", "dog", "elephant", "giraffe", "naked mole rat", "bird", "squirrel", "rabbit", "fish", "lemur", "sloth",
            "lion", "manatee", "dik dik", "chameleon", "Lynx", "Kingpin", "Fox"
        ];

        
        // Function for displaying aniaml data
  
        renderButtons();
        $("#add-animal").on("click", function (event) {
            event.preventDefault();
            // This line grabs the input from the textbox
            var animal = $("#animal-input").val().trim();

            // Adding movie from the textbox to our array
            animalList.push(animal);

            // Calling renderButtons which handles the processing of our movie array
            renderButtons();
        });
        function renderButtons() {
                 // (this is necessary otherwise you will have repeat buttons)
            $("#buttons-view").empty();
            // Looping through the array of movies
            for (var i = 0; i < animalList.length; i++) {

                var a = $("<button>")
                .addClass("animal-btn")
                .attr("data-animal", animalList[i])
                .text(animalList[i]);
                $("#buttons-view").append(a);
                            }
        }

        $("button").on("click", function () {
            // In this case, the "this" keyword refers to the button that was clicked
            var animal = $(this).attr("data-animal");

            // Constructing a URL to search Giphy for the name of the person who said the quote
            var queryURL = "https://api.giphy.com/v1/gifs/search?q=" +
                animal + "&api_key=2XQxSqpq9wORLPZdYVPVNtGDsssIVFVr&limit=40";


            // Performing our AJAX GET request
            $.ajax({
                    url: queryURL,
                    method: "GET"
                })
                // After the data comes back from the API
                .then(function (response) {
                    // Storing an array of results in the results variable
                    var results = response.data;

                    // Looping over every result item
                    for (var i = 0; i < results.length; i++) {

                        // Only taking action if the photo has an appropriate rating
                        if (results[i].rating !== "r" && results[i].rating !== "pg-13") {
                            // Creating a div with the class "item"
                            var gifDiv = $("<div class='item'>");

                            // Storing the result item's rating
                            var rating = results[i].rating;

                            // Creating a paragraph tag with the result item's rating
                            var p = $("<p>").text("");

                            // Creating an image tag
                            var personImage = $("<img>");

                            // Giving the image tag an src attribute of a proprty pulled off the
                            // result item
                            personImage.attr("src", results[i].images.fixed_height.url);

   // Appending the paragraph and personImage we created to the "gifDiv" div we created
                            gifDiv.append(p);
                            gifDiv.append(personImage);

                            // Prepending the gifDiv to the "#gifs-appear-here" div in the HTML
                            $("#animal-gifs-view").prepend(gifDiv);
                        }
                    }
                });
        });
    </script>
</body>
</html>
